<div class="body">

  <!-- navbar -->
  <header>
    <a class="navbar-brand">
      <span class="navbar-brand-text">
        <img [src]="logoHomeButton" alt="KEU Logo Home Button" class="logo-home-button">
      </span>
    </a>

    <div class="menu-toggle"></div>
    <nav>
      <ul>
        <li><a href="#home-link" class="active">Home</a></li>
        <li><a href="home/#donation-link">Donations</a></li>
        <li><a href="home/#bookings-link">Bookings</a></li>
        <li><a href="home/#events-link">Events</a></li>
        <li><a href="home/#updates-link">Updates</a></li>
        <li><a href="home/#about-link">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- backgrounds/sections -->
  <div class="container">
    <div class="section" id="home-link">
      <div class="slogan-flex-container">
        <div class="slogan-container">
          <h1>{{dailySlogan.text}}</h1>
          <h2>- {{dailySlogan.author}}</h2>
        </div>
      </div>
    </div>
    <div class="section" id="donation-link">
      <div class="slogan-flex-container donate-btn-container">
        <div class="btn"><a href="https://www.paypal.com/paypalme/kirklandenterprisesu" target="_blank">Donate</a></div>
      </div>
    </div>
    <div class="section" id="bookings-link"></div>
    <div class="section" id="events-link"></div>
    <div class="section" id="updates-link"></div>
    <div class="section" id="about-link"></div>
  </div>
</div>
